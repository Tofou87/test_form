<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/83f4286022.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">

    <title> </title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>

    

    <div class="contact-form-container">

      <form class="contact-form" action="#" method="post">

        <div class="infos_group">

          <div class="form-group">
              <label for="first-name">Pr√©nom :</label>
              <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
              <label for="last-name">Nom de famille :</label>
              <input type="text" id="last-name" name="last-name" required>
          </div>

        </div>


          <div class="form-group">
              <label for="email">Adresse mail :</label>
              <input type="email" id="email" name="email" required>
          </div>


          <div class="form-group">
              <label for="subject">Sujet :</label>
              <input type="text" id="subject" name="subject" required>
          </div>


          <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" rows="5" required></textarea>
          </div>


          <button type="submit" class="submit-button">Envoyer</button>

      </form>

  </div>
    




  </body>

</html>
